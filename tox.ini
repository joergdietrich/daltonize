[tox]
env_list =
    py37,py38,py39,py310,py311,coverage
minversion = 4.0.16

[testenv]
deps = 
    coverage
    pytest
commands =
    python -m coverage run -p -m pytest

[testenv:coverage]
basepython = python3.11
depends = py37,py38,py39,py310
parallel_show_output = true
commands  =
  python -m coverage combine
  python -m coverage report -m --skip-covered
  python -m coverage json

[coverage:run]
relative_files = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
